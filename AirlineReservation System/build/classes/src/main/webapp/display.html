<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display flights</title>
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0; /* Background color for the body */
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column; /* Arrange items vertically */
}

h2 {
  color: #333; /* Text color for the heading */
  margin-top: 20px; /* Add space above the heading */
}

form {
  background-color: #ffffff; /* Background color for the form */
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow effect */
  text-align: center;
}

h3 {
  margin-bottom: 20px; /* Add spacing below the heading */
}

input[type="submit"] {
  padding: 10px 20px;
  background-color: #4caf50; /* Green submit button */
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #45a049; /* Darker green on hover */
}


</style>

<body>
<h2> Airline service portal</h2><br>
<form name="flightForm" action="display.jsp" >

<h3> Flights enquiery running status</h3>
<input type="submit" value="display all flights">
</form>
</body>
</html>
